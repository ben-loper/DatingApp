<form [formGroup]="registrationForm" (ngSubmit)="register()">
    <h1>Excited you're here!</h1>
    <div class="form-floating">
      <input id="username" formControlName="username" class="form-control" placeholder="Username" required>
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating mt-2">
      <input id="password" type="password" formControlName="password" class="form-control" placeholder="Password"
      required>
      <label for="floatingPassword">Password</label>
    </div>
    <div class="d-flex justify-content-end mt-2">
        <button class="btn btn-danger py-2" type="button" (click)="cancel()">Cancel</button>
        <button class="btn btn-primary py-2 ms-1" type="submit">Register</button>
    </div>
  </form>
